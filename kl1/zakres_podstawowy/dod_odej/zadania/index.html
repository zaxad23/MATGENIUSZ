<!-- pytanie 1 -->
<div id="1">
Ala ma siedem jabłek. Oddała Stasiowi 3 jabłka. Potem mama Ali dała jej 2 jabłka. Ile jabłek ma teraz Ala?<br>
<button onclick="show(1,this)"> Pokaż rozwiązanie </button><br>
</div>
<!-- koniec pytania 1 -->

<script type="text/javascript">

  var odpowiedzi = [
    "Ala ma teraz 6 jabłek"
  ];
  
  function show(numer,object){
    object.style.display = "none";
    document.getElementById(numer).innerHTML += "Odpowiedź: "+ odpowiedzi[numer-1];
  }
</script>
